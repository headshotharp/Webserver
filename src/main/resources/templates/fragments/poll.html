<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>HeadShotHarp | Replica</title>
		<meta http-equiv="content-type" content="charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/bootstrapfix.css" />
	</head>
	<body>
	
		<div th:remove="tag" th:fragment="poll">
			<link rel="stylesheet" type="text/css" href="/css/server.css" />
			<div class="row bg">
				<div class="col-md-12" th:utext="${pollresult}">
					
				</div>
			</div>
			<div class="row bg">
				<div class="col-md-6">
					<h3>Ergebnis:</h3>
					<div th:remove="tag" th:utext="${table}" />
				</div>
				<div class="col-md-6">
					<div class='donut'>
						<svg id="donut_result" viewBox="0 0 300 260" />
					</div>
				</div>
			</div>
			<script src="/webjars/d3js/3.5.17/d3.js"></script>
			<script src="/js/Donut3D.js"></script>
		</div>

		<script src="/webjars/jquery/2.2.1/jquery.min.js"></script>
		<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</body>
</html>
