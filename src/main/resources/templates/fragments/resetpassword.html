<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>HeadShotHarp | Replica</title>
<meta http-equiv="content-type" content="charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrapfix.css" />
</head>
<body>
	<div class="bg" th:fragment="resetpassword">
		<div class="row">
			<div class="col-md-6">
				<h3>Passwort zurücksetzen:</h3>
				<form method="post" action="/resetpassword">
					<div class="form-group">
						<label>Benutzername:</label> <input type="text"
							class="form-control" name="username" />
					</div>
					<div class="form-group">
						<label>Neues Passwort:</label> <input type="password"
							class="form-control" name="password" />
					</div>
					<div class="form-group">
						<label>Passwort wiederholen:</label> <input type="password"
							class="form-control" name="password2" />
					</div>
					<div class="form-group">
						<label>Sicherheits-Code:</label> <input type="text"
							class="form-control" name="code" />
					</div>
					<input class="btn btn-success pull-right" type="submit"
						value="Passwort zurücksetzen" />
				</form>
				<br /><br />
			</div>
			<div class="col-md-6">
				<p>Der <b>Benutzername</b> muss der Minecraftname sein, auch Groß-/Kleinschreibung muss beachtet werden.</p>
				<p>Den <b>Sicherheits-Code</b> bekommst du in Minecraft, gib dort den Befehl <code>/resetpassword</code> ein.</p>
			</div>
		</div>
	</div>

	<script src="/webjars/jquery/2.2.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
