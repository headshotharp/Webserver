<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Security Problem</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="shortcut icon" href="/favicon.png" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/ms.css" />
	</head>
	<body>
		<div class="spacer"></div>
		<div class="security-icon">
			<img src="/img/ms/security.jpg"></img>
			<p>Image courtesy of Geerati at FreeDigitalPhotos.net</p>
		</div>
		<div class="security-warning">
			<p>Du benutzt einen unsicheren Webbrowser. Wir können keine Verantwortung für etwaige Sicherheitslücken übernehmen. Bitte nutze einen sicheren Webbrowser.</p>
		</div>
		<div class="secure-browsers">
			<div class="browser">
				<a target="_blank" href="https://www.google.de/chrome/"><img src="/img/ms/chrome.png"></img></a>
				<p>Google Chrome</p>
			</div>
			<div class="browser">
				<a target="_blank" href="https://www.mozilla.org/firefox/"><img src="/img/ms/firefox.png"></img></a>
				<p>Mozilla Firefox</p>
			</div>
			<div class="browser">
				<a target="_blank" href="https://www.opera.com/"><img src="/img/ms/opera.png"></img></a>
				<p>Opera</p>
			</div>
			<div class="browser">
				<a target="_blank" href="https://www.apple.com/safari/"><img src="/img/ms/safari.png"></img></a>
				<p>Safari</p>
			</div>
			<div class="browser">
				<a target="_blank" href="https://www.torproject.org/"><img src="/img/ms/tor.png"></img></a>
				<p>Tor Browser</p>
			</div>
		</div>
	</body>
</html>
